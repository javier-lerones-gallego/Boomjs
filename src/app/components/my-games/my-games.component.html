<md-card>
  <md-card-title>My Games</md-card-title>
  <md-card-subtitle>You have no games yet.</md-card-subtitle>
  <md-card-content>
    <ul>
      <li *ngFor="let game of games | async">
        {{ game.difficulty }} ({{ game.rows}}x{{ game.columns}})
      </li>
    </ul>
  </md-card-content>
</md-card>
