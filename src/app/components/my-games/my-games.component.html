<md-card *ngFor="let game of games | async">
  <md-card-title-group>
    <img md-card-sm-image src="path/to/img.png">
      <md-card-title>{{ game.difficulty | titleCase }}</md-card-title>
      <md-card-subtitle>({{ game.rows}}x{{ game.columns}})</md-card-subtitle>
  </md-card-title-group>
  <md-card-actions>
        <button md-button (click)="go(game)">PLAY/RESUME</button>
        <button md-button>DELETE</button>
   </md-card-actions>
</md-card>
