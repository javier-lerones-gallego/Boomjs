<div class="board" [ngClass]="(game | async)?.difficulty">
  <boom-tile *ngFor="let tile of tiles | async"
    [key]="tile.$key"
    [x]="tile.x"
    [y]="tile.y"
    [mine]="tile.mine"
    [count]="tile.count"
    [state]="tile.state"
    (pressed)="tilePressed($event)"
    (change)="tileStateChange($event)"
    (reveal)="tileReveal($event)"
    (detonate)="tileDetonate($event)"
    ></boom-tile>
</div>
