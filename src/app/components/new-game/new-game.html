<!-- game selector -->
<div class="new-game panel">
    <div class="header">
        <h3><i class="fa fa-plus"></i> New Game</h3>
    </div>
    <ul class="new-game-options">
        <li>
            <button type="button" class="btn btn-block btn-success" data-ng-click="$ctrl.easy()">New Easy (9x9)</button>
        </li>
        <li>
            <button type="button" class="btn btn-block btn-warning" data-ng-click="$ctrl.medium()">New Medium (16x16)</button>
        </li>
        <li>
            <button type="button" class="btn btn-block btn-danger" data-ng-click="$ctrl.expert()">New Expert (30x16)</button>
        </li>
    </ul>
</div>
