<div class="left-column">
    <div class="my-games panel">
        <!-- games active -->
        <div class="header">
            <h2>My Games</h2>
            <p data-ng-if="$ctrl.active.length === 0">
                You don't have any games yet, use the buttons on the right to play.
            </p>
        </div>
        <game-list games="$ctrl.games"
            filter="$ctrl.activeFilter"
            data-ng-show="$ctrl.active.length">
        </game-list>
        <div class="footer" data-ng-if="$ctrl.active.length">
            <span>Total Games: {{ $ctrl.active.length }}</span>
            <span>Page: 1</span>
            <span>Previous | Next</span>
        </div>
    </div>

    <div class="won-and-lost panel" data-ng-if="$ctrl.done.length">
        <!-- games active -->
        <div class="header">
            <h2>Won & Lost</h2>
            <p>
                TODO: Show a compressed list of all the won and lost games on each difficulty level.
            </p>
        </div>
    </div>
</div>
<div class="right-column">
    <!-- game selector -->
    <div class="game-selector panel">
        <div class="header">
            <h3><i class="fa fa-plus"></i> New Game</h3>
        </div>
        <ul class="new-game-options">
            <li>
                <button type="button" class="btn btn-block btn-success" data-ng-click="$ctrl.easy()">New Easy (9x9)</button>
            </li>
            <li>
                <button type="button" class="btn btn-block btn-warning" data-ng-click="$ctrl.medium()">New Medium (16x16)</button>
            </li>
            <li>
                <button type="button" class="btn btn-block btn-danger" data-ng-click="$ctrl.expert()">New Expert (30x16)</button>
            </li>
        </ul>
    </div>
</div>
