<ul class="stats" data-ng-show="$ctrl.game !== undefined">
    <li><i class="fa fa-2x fa-clock-o"></i></li>
    <li><span data-ng-bind="$ctrl.value" data-ng-cloak></span></li>
    <li><i class="fa fa-2x fa-flag"></i></li>
    <li><span data-ng-bind="$ctrl.game.board.left" data-ng-cloak></span></li>
</ul>

<button type="button" class="continue-button btn btn-warning"
    data-ng-show="$ctrl.game.isFinished || $ctrl.game.isOver"
    data-ng-click="$ctrl.continue()">Continue</button>
