<div class="games">
  <ul class="filters">
    <li><a><i class="material-icons">games</i></a></li>
    <li><a><i class="material-icons">games</i></a></li>
  </ul>

  <div class="my-games">
    <div class="game" *ngFor="let game of games | async">

    </div>
  </div>

  <div class="new-game">
    <div class="easy"></div>
    <div class="medium"></div>
    <div class="expert"></div>
  </div>
</div>
