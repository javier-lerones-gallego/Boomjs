<button class="btn btn3d"
    data-ng-class="$ctrl.css"
    data-ng-dblclick="$ctrl.onDblClick($event)"
    data-ng-mousedown="$ctrl.onMouseDown($event)"
    data-ng-mouseup="$ctrl.onMouseUp($event)">

    <i data-ng-if="$ctrl.tile.flagged" class="tile-icon fa fa-flag"></i>
    <i data-ng-if="$ctrl.tile.question" class="tile-icon fa fa-question-circle"></i>
    <i data-ng-if="$ctrl.tile.detonated" class="tile-icon fa fa-bomb"></i>

    <span data-ng-if="$ctrl.tile.revealed && $ctrl.tile.count > 0"
        data-ng-bind="$ctrl.tile.count"
        data-ng-class="'_' + $ctrl.tile.count"></span>
</button>
<explosion tile="$ctrl.tile"></explosion>
