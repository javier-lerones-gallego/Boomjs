<!-- NGRX dev tools -->
<ngrx-store-log-monitor toggleCommand="ctrl-h" positionCommand="ctrl-m"></ngrx-store-log-monitor>

<md-sidenav-layout fullscreen>
  <!-- The sidenav -->
  <md-sidenav #sidenav mode="over">
    <!-- The sidenavs toolbar -->
    <md-toolbar color="warn">
      <button md-icon-button #menubutton (click)="sidenav.close()">
        <md-icon class="md-24">arrow_back</md-icon>
      </button>
      <span>Menu</span>
    </md-toolbar>
    <!-- The sidenav list -->
    <md-nav-list class="side">
      <h3 md-subheader>Places</h3>
        <a md-list-item routerLink="/" routerLinkActive="active" (click)="sidenav.close()">
          <md-icon md-list-icon>home</md-icon>
          <span md-line>Home</span>
        </a>
        <a md-list-item routerLink="/me" routerLinkActive="active" (click)="sidenav.close()">
          <md-icon md-list-icon>person</md-icon>
          <span md-line>Me</span>
        </a>
      <md-divider></md-divider>
      <h3 md-subheader>New Game</h3>
      <a md-list-item (click)="easy();sidenav.close()">
        <md-icon md-list-icon>extension</md-icon>
        <span md-line>Easy</span>
      </a>
      <a md-list-item (click)="medium();sidenav.close()">
        <md-icon md-list-icon>extension</md-icon>
        <span md-line>Medium</span>
      </a>
      <a md-list-item (click)="expert();sidenav.close()">
        <md-icon md-list-icon>extension</md-icon>
        <span md-line>Expert</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <!-- The main content toolbar -->
  <md-toolbar color="warn">
    <button md-icon-button #menubutton (click)="sidenav.open()">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <span>Boomjs</span>
      <button md-icon-button #loginbutton (click)="login()">
        <md-icon class="md-24">account_box</md-icon>
      </button>
  </md-toolbar>

  <!-- The content of the app -->
  <router-outlet></router-outlet>

</md-sidenav-layout>
