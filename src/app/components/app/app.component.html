<md-sidenav-layout fullscreen>
  <!-- The sidenav -->
  <md-sidenav #sidenav mode="over">
    <!-- The sidenavs toolbar -->
    <md-toolbar color="primary">
      <button md-icon-button #menubutton (click)="sidenav.close()">
        <md-icon class="md-24">arrow_back</md-icon>
      </button>
      <span>Menu</span>
    </md-toolbar>
    <!-- The sidenav list -->
    <md-nav-list class="side">
      <h3 md-subheader>Places</h3>
        <a md-list-item routerLink="/" routerLinkActive="active" (click)="sidenav.close()">
          <md-icon md-list-icon>home</md-icon>
          <span md-line>Home</span>
        </a>
        <a md-list-item routerLink="/me" routerLinkActive="active" (click)="sidenav.close()">
          <md-icon md-list-icon>person</md-icon>
          <span md-line>Profile</span>
        </a>
      <md-divider></md-divider>
      <h3 md-subheader>Filters</h3>
      <a md-list-item (click)="active(); sidenav.close()">
        <md-icon md-list-icon>filter_list</md-icon>
        <span md-line>Active Games</span>
      </a>
      <a md-list-item (click)="won(); sidenav.close()">
        <md-icon md-list-icon>filter_list</md-icon>
        <span md-line>Won Games</span>
      </a>
      <a md-list-item (click)="loss(); sidenav.close()">
        <md-icon md-list-icon>filter_list</md-icon>
        <span md-line>Loss Games</span>
      </a>
      <md-divider></md-divider>
      <a md-list-item (click)="signout(); sidenav.close()">
        <md-icon md-list-icon>exit_to_app</md-icon>
        <span md-line>Sign Out</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <!-- The main content toolbar -->
  <md-toolbar color="primary">
    <button md-icon-button #menubutton (click)="sidenav.open()">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <span class="fill">{{ routeTitle }}</span>
    <button *ngIf="!photo" md-icon-button #loginbutton (click)="login()">
      <md-icon class="md-24">account_box</md-icon>
    </button>
    <img *ngIf="photo" class="avatar" [src]="photo" />
  </md-toolbar>

  <!-- the new game fab at the bottom right -->
  <new-game-fab></new-game-fab>

  <!-- The content of the app -->
  <router-outlet></router-outlet>

</md-sidenav-layout>
